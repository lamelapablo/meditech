<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="../main/footer.css">
    <link rel="stylesheet" type="text/css" href="../main/header.css">
    <link rel="stylesheet" type="text/css" href="../Main/normalize.css">
    <link rel="stylesheet" type="text/css" href="rec_pswrd.css">
    <link rel="stylesheet" type="text/css" href="../iconos/iconos.css">
    <link rel="icon" href="../imagenes/icono.ico">
</head>
<body>
    <header>
        <a href="../Main/index.html">
            <img id="headerlogo" src='../imagenes/LOGO HEADER.png'>
        </a>
    </header>
    <main>
        <h2>Recuperar Contraseña</h2>
        <form onsubmit="return validarForm()">
            <div id="form-contenedor" class="tooltip">
                <img class='icono' src="../iconos/at-solid.svg">
                <input id='email' type="text" name="email" placeholder="Ingrese su Email">
                <span class="tooltiptext ocultar"></span>
            </div>
            <input type="submit" value="Enviar Mail" name="submit-button">
        </form>
    </main>
    <footer>
        <div id="contenedor-footer">
            <section id="ayuda">
                <p>Servicio al cliente:</p>
                <div>
                    <img class='icono' src="../iconos/clock-regular.svg">
                    <p>Horario de atencion: 8:00 hs - 18:00 hs</p>
                </div>
                <div>
                    <img class='icono' src="../iconos/envelope-regular.svg">
                    <a id="mail" href="mailto:soporte@meditech.com">Enviar un email</a>
                </div>
                <div>
                    <img class='icono' src="../iconos/phone-solid.svg">
                    <p>Télefono de contacto: 0800-11-3825-0894</p>
                </div>
            </section>
            <section id='social'>
                <ul>
                    <li>
                        <img class='icono' src="../iconos/instagram.svg">
                        <a href="http://instagram.com">Instagram</a></li>
                    <li>
                        <img class='icono' src="../iconos/square-twitter.svg">
                        <a href='http://twitter.com'>Twitter</a>
                    </li>
                    <li>
                        <img class='icono' src="../iconos/facebook.svg">
                        <a href='http://facebook.com'>Facebook</a>
                    </li>
                </ul>
            </section>
        </div>
        <section id="legal">
            <p>&#169 Copyright 2022 - Todos los derechos reservados</p>
        </section>
    </footer>
    <script type="text/javascript" src="rec_pswrd.js"></script>
</body>
</html>
